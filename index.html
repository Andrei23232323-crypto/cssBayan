<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="accordion-wrapper">
        <div>
            <span class="title">CSS Bayan</span>
        </div>
        <div class="accordion">
            <div class="accordion-item">
                <input id="mem_1" class="accordion-tab" type="radio" name="lolo" checked>
                <label class="accordion-tab-label" for="mem_1">Vegans can not drive</label>
                <div class="content">
                    <img src="image/num1.webp" alt="vegans can not drive">
                </div>
            </div>
            <div class="accordion-item">
                <input id="mem_2" class="accordion-tab" type="radio" name="lolo">
                <label class="accordion-tab-label" for="mem_2">Be able to read</label>
                <div class="content">
                    <img src="image/num2.webp" alt="be able to read">
                </div>
            </div>
            <div class="accordion-item">
                <input id="mem_3" class="accordion-tab" type="radio" name="lolo">
                <label class="accordion-tab-label" for="mem_3">Criticism is the basis of the movement</label>
                <div class="content">
                    <img src="image/num3.webp" alt="Criticism is the basis of the movement">
                </div>
            </div>
            <div class="accordion-item">
                <input id="mem_4" class="accordion-tab" type="radio" name="lolo">
                <label class="accordion-tab-label" for="mem_4">Relationship logic</label>
                <div class="content">
                    <img src="image/num4.jpg" alt="relationship logic">
                </div>
            </div>
            <div class="accordion-item">
                <input id="mem_5" class="accordion-tab" type="radio" name="lolo">
                <label class="accordion-tab-label" for="mem_5">Student times</label>
                <div class="content">
                    <img src="image/num5.jpg" alt="student times">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
